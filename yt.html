<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        body {
            background-color: #0f0f0f;
            color: #f1f1f1;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation Bar Container */
        .yt-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background-color: #0f0f0f;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 3000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Left Section */
        .yt-nav-left {
            display: flex;
            align-items: center;
            min-width: 179px;
            height: 100%;
        }

        .yt-menu-btn {
            width: 40px;
            height: 40px;
            padding: 8px;
            margin-right: 16px;
            background: none;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: #f1f1f1;
        }

        .yt-menu-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .yt-logo {
            height: 20px;
            width: 90px;
            display: flex;
            align-items: center;
        }

        .yt-logo svg {
            height: 100%;
            width: 100%;
        }

        /* Center Section */
        .yt-nav-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 732px;
            margin: 0 40px;
        }

        .yt-search-container {
            display: flex;
            flex: 1;
            max-width: 640px;
            height: 40px;
        }

        .yt-search-input {
            flex: 1;
            background: #121212;
            border: 1px solid #303030;
            border-right: none;
            border-radius: 2px 0 0 2px;
            padding: 0 4px 0 16px;
            color: #f1f1f1;
            font-size: 16px;
            outline: none;
            font-weight: 400;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .yt-search-input::placeholder {
            color: #aaa;
            font-weight: 400;
        }

        .yt-search-btn {
            width: 64px;
            height: 40px;
            background: #323232;
            border: 1px solid #303030;
            border-left: none;
            border-radius: 0 2px 2px 0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .yt-search-btn:hover {
            background: #3d3d3d;
        }

        .yt-voice-search-btn {
            width: 40px;
            height: 40px;
            margin-left: 8px;
            background: #181818;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .yt-voice-search-btn:hover {
            background: #252525;
        }

        /* Right Section */
        .yt-nav-right {
            display: flex;
            align-items: center;
            min-width: 225px;
            justify-content: flex-end;
            height: 100%;
        }

        .yt-create-btn {
            width: 40px;
            height: 40px;
            margin: 0 8px;
            background: none;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: #f1f1f1;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .yt-create-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .yt-notifications-btn {
            position: relative;
            width: 40px;
            height: 40px;
            margin: 0 8px;
            background: none;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: #f1f1f1;
        }

        .yt-notifications-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .yt-notification-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #cc0000;
            color: white;
            border-radius: 10px;
            font-size: 10px;
            padding: 2px 4px;
            min-width: 14px;
            text-align: center;
            font-weight: 500;
            line-height: 1;
        }

        .yt-user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
            margin-left: 8px;
            cursor: pointer;
        }

        .yt-user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Icons */
        .yt-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <nav class="yt-navbar">
        <!-- Left Section -->
        <div class="yt-nav-left">
            <button class="yt-menu-btn" aria-label="Menu">
                <svg class="yt-icon" viewBox="0 0 24 24">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                </svg>
            </button>
            <div class="yt-logo">
                <svg viewBox="0 0 93 20" preserveAspectRatio="xMidYMid meet">
                    <g>
                        <path d="M14.4848 20C14.4848 20 23.5695 20 25.8229 19.4C27.0917 19.06 28.0459 18.08 28.3808 16.87C29 14.65 29 9.98 29 9.98C29 9.98 29 5.34 28.3808 3.14C28.0459 1.9 27.0917 0.94 25.8229 0.61C23.5695 0 14.4848 0 14.4848 0C14.4848 0 5.42037 0 3.17711 0.61C1.9286 0.94 0.954148 1.9 0.59888 3.14C0 5.34 0 9.98 0 9.98C0 9.98 0 14.65 0.59888 16.87C0.954148 18.08 1.9286 19.06 3.17711 19.4C5.42037 20 14.4848 20 14.4848 20Z" fill="#FF0000"></path>
                        <path d="M19 10L11.5 5.75V14.25L19 10Z" fill="white"></path>
                    </g>
                </svg>
            </div>
        </div>

        <!-- Center Section -->
        <div class="yt-nav-center">
            <div class="yt-search-container">
                <input class="yt-search-input" type="text" placeholder="Search">
                <button class="yt-search-btn" aria-label="Search">
                    <svg class="yt-icon" viewBox="0 0 24 24">
                        <path d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z"></path>
                    </svg>
                </button>
            </div>
            <button class="yt-voice-search-btn" aria-label="Search with your voice">
                <svg class="yt-icon" viewBox="0 0 24 24">
                    <path d="M12 3c-1.66 0-3 1.37-3 3.07v5.86c0 1.7 1.34 3.07 3 3.07s3-1.37 3-3.07V6.07C15 4.37 13.66 3 12 3zm6.5 9h-1c0 3.03-2.47 5.5-5.5 5.5S6.5 15.03 6.5 12h-1c0 3.24 2.39 5.93 5.5 6.41V21h2v-2.59c3.11-.48 5.5-3.17 5.5-6.41z"></path>
                </svg>
            </button>
        </div>

        <!-- Right Section -->
        <div class="yt-nav-right">
            <button class="yt-create-btn" aria-label="Create">+</button>
            <button class="yt-notifications-btn" aria-label="Notifications">
                <svg class="yt-icon" viewBox="0 0 24 24">
                    <path d="M10 20h4c0 1.1-.9 2-2 2s-2-.9-2-2zm10-2.65V19H4v-1.65l2-1.88v-5.15C6 7.4 7.56 5.1 10 4.34v-.38c0-1.42 1.49-2.5 2.99-1.76.65.32 1.01 1.03 1.01 1.76v.39c2.44.75 4 3.06 4 5.98v5.15l2 1.87z"></path>
                </svg>
                <div class="yt-notification-badge">9+</div>
            </button>
            <div class="yt-user-avatar">
                <img src="https://yt3.ggpht.com/yti/ANjgQV8NQHcSF_VXc2iEabUupLVPUAle5ZW-0FNuy1Uim-QU2A=s88-c-k-c0x00ffffff-no-rj" alt="User avatar">
            </div>
        </div>
    </nav>

    <!-- Content placeholder -->
    <div style="margin-top: 56px; height: 2000px;"></div>
</body>
</html>
