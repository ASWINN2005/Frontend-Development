<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .box {
            background-color: #4CAF50;
            color: white;
            width: 200px;
            height: 200px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
.container2 {
  background-color: #f1f1f1;
  border: 1px solid black;
  padding: 10px;
  font-size: 30px;
  text-align: center;
}

.container2 {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;  /* 3 columns */
    grid-template-rows: 1fr 1fr;         /* 2 rows */
    gap: 10px;
    padding: 10px;
}


        .container2 div {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
        }
</style>
</head>
<body>
    <h1>Flexbox Example</h1>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>
    
    <p>This example demonstrates a simple flexbox layout with four boxes that adjust their positions based on the available space.</p>
    <h1>Grid<h1>

  <div class="container2">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
</div>
</body>

</html>
